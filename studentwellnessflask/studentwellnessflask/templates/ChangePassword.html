      </a>
   </div>
  <head>
  <body class = "ChangePassword">
    <form  method = "post">
      <div class="container">
          <h1>Change Password</h1>

          {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
          {% endwith %}
          <hr>

          <label for="Password"><b>Current Password</b></label>
          <br>
          <input type="password" placeholder="Enter current password here" name="currentPassword" required>
		  <br>
		  <label for="Password"><b>New Password</b></label>
          <br>
          <input type="password" placeholder="Enter new password here" name="newPassword" required>
		  <br>
		  <label for="Password"><b>Confirm New Password</b></label>
          <br>
          <input type="password" placeholder="Confirm new password here" name="newPasswordConfirm" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W\_])[A-Za-z\d\W\_]{8,20}$" title="Must contain at least one number, one uppercase, one lowercase letter, one special character and between 8 - 20 characters"required>
          <hr>
          <button type="submit" class="PasswordChangebtn">Change Password</button>
      </div>
      <div class="container ResetPass">
        <p>Go back to <a href="/RegSettings">Account Settings</a>.</p>
      </div>
    </form>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/SignIn.css')}}">
    <div class = "CCSU">
      <a href="https://web.ccsu.edu/healthservices/oade/"> <!-- target _blank opens in new tab-->
          <img src="{{ url_for('static', filename='/Images/CCSULogo.svg') }}" name="CCSULogo" alt="CCSU Logo" id="CCSUPic" width="500">
      </a>
   </div>
  <head>
  <body class = "SignIn">
    <form action="" method="post">
      <div class="container">
          <h1>Sign In</h1>
          {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}



          {% endwith %}
          <hr>

          <label for="username"><b>Username</b></label>
          <br>
          <input type="text" placeholder="Username" name="Username" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" placeholder="Password" name="psw" required>
          <p>Forgot your password? <a href="/ResetPass">Reset Here.</a></p>
          <hr>
          <button type="submit" class="SignInbtn">Sign In</button>
      </div>

      <div class="container SignIn">
        <p>Or if you are new, please <a href="/Register">Register an account</a>.</p>
      </div>
    </form>

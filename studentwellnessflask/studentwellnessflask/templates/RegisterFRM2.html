  <div class = "CCSU">
    <a href="https://web.ccsu.edu/healthservices/oade/"> <!-- target _blank opens in new tab-->
        <img src="{{ url_for('static', filename='/Images/CCSULogo.svg') }}" name="CCSULogo" alt="CCSU Logo" id="CCSUPic" width="500">
    </a>
  </div>
  <body class = "registrationForm">
    <form action="" id="RegistrationForm" method="post">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W\_])[A-Za-z\d\W\_]{8,20}$" title="Must contain at least one number, one uppercase, one lowercase letter, one special character and between 8 - 20 characters" required>

        <label for="psw-repeat"><b>Re-enter Password</b></label>
        <input type="password" id="psw-repeat" placeholder="Re-enter Password" name="psw-repeat" required>

        <label for="LivingSituation"><b>Living Situation</b></label><br>
        <input type="radio" value=1 name="living"> On Campus
        <input type="radio" value=0 name="living"> Off Campus

        <hr>

        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
       <p>Already have an account? <a href="/">Sign in</a>.</p>
      </div>
    </form>
